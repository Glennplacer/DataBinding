<!DOCTYPE html>
<html>
    <head>
        <title>Data Binding problem</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="assets/js/app.js" defer></script>
    </head>
    <body>
        <section id="Events">
            <!--Output your name-->
            <h2>MY NAME: {{ Name }}</h2>
            <!--Output your Age-->
            <p>AGE: {{ Age }} </p>
            <!--Output your Age + 5-->
            <p>My AGE in 5 years: {{ Out() }}</p>
            <!--Output a random number (0 to 1)-->
            <p>Favorite Number: {{ IN() }}</p>
            <div class ="wara">
                <!--Display some image-->
                <img :src="url" />
            </div>
            <!--Prepopulate the input field with your name via the-->
            <input type="text" :value="Name"/>
        </section>
    </body>
</html>
